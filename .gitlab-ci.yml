image: fpco/stack-build-small:lts-18.12

stages:
  - build
  - test

variables:
    STACK_ROOT: "${CI_PROJECT_DIR}/.stack-root"

build:
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - .stack-work/
      - .stack-root/
  script:
    - stack --no-terminal build

test:
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - .stack-work/
      - .stack-root/
  script:
    - stack --no-terminal test
